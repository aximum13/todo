<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://todomvc.com/examples/vanillajs/node_modules/todomvc-app-css/index.css">
    <link rel="stylesheet" href="https://todomvc.com/examples/vanillajs/node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>


    <div class="todoapp">
        <div class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus="">
        </div>
        <div class="main">
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">

            </ul>
        </div>
        <div class="footer">
            <span class="todo-count"><strong>1</strong> item left</span>
            <ul class="filters">
                <li>
                    <button class="all-todo selected">All</button>
                </li>
                <li>
                    <button class="active-todo">Active</button>
                </li>
                <li>
                    <button class="complete-todo">Completed</button>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
